<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<!-- light red background, and a list of fonts containing
Verdana and Dejavus Sans with sans-serif as fall back -->
    <p class="odd-number">Number 1 - I'm a class!</p>
<!-- blue text and font size of 36px-->
    <div id="number-two">Number 2 - I'm one ID.</div>
<!-- light red background, and a list of fonts containing
Verdana and Dejavus Sans with sans-serif as fall back 
Font size 24px-->
    <p class="odd-number cooler">Number 3 - I'm a class, but cooler!</p>
<!-- light green background, size 24 px, bold-->
    <div id="number-four">Number 4 - I'm another ID.</div>
   <!-- light red background, and a list of fonts containing
   Verdana and Dejavus Sans with sans-serif as fall back -->
    <p class="odd-number">Number 5 - I'm a class!</p>
  </body>
</html>
